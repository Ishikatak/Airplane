<h2>Available Shops</h2>

<style>
    h2 {
        font-size: 30px;
        color: #050505;
        text-align: center;
        font-family: 'Arial', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    .shops-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .shop-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .shop-card:hover {
        transform: translateY(-5px);
    }

    .shop-card h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #050505;
    }

    .shop-card p {
        font-size: 16px;
        margin: 5px 0;
        color: #555;
    }

    .shop-card .label {
        font-weight: bold;
    }
</style>

<div class="shops-container">
    {% for shop in airport_shops %}
    <div class="shop-card">
        <h3>{{ shop.shop_name }}</h3>
        <p><span class="label">Airport:</span> {{ shop.airport }}</p>
        <p><span class="label">Area:</span> {{ shop.area }} sq ft</p>
        <p><span class="label">Shop Number:</span> {{ shop.shop_number }}</p>
    </div>
    {% endfor %}
</div>
